[sections.event]
  title = "It's a PARTY"
  subtitle = "Ok, **technically** it's a competition with cash prizes. It's not a workshop or a class about making games. But if you want to spend a weekend learning gamedev and getting fed, you'll be in good company."
  rsvptext = "You should RSVP"

  [[sections.event.list]]
    icon = "fa-gamepad"
    title = "Do I need to have made a game before?"
    description = "Plenty of previous participants had little or no gamedev experience, but they had a blast.  We'll have lots of people willing to answer questions and help you learn at your own pace!"

  [[sections.event.list]]
    icon = "fa-code"
    title = "Do I need to be a programmer?"
    description = "No!  Games also need artists, writers, and designers.  There is no rule for whether your game must be 2D, 3D, complex, or even have graphics."

  [[sections.event.list]]
    icon = "fa-laptop"
    title = "Do I need a computer?"
    description = "You will need to bring your own computer, but we will likely have an external monitor available."

  [[sections.event.list]]
    icon = "fa-heart"
    title = "I love it! I must know more!"
    description = "If you insist!  The event is generously hosted at [WSU Experiential Engineering building](http://www.wichita.edu/thisis/stories/story.asp?si=3527).  We will have snacks, drinks and T-shirt waiting for you!  All meals will be provided on Saturday, breakfast and lunch provided on Sunday.  All that's left is to [RSVP](https://www.eventbrite.com/e/wichita-esports-convention-tickets-28640291884#tickets), follow [@ICTGameJam](https://twitter.com/ICTGameJam), and join us in [Slack](https://devict-slackin.herokuapp.com)!"

